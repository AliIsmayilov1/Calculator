<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <link rel="icon" href="calculator.png">
</head>

<body>
    <header>
        <h2>
            calc
        </h2>
        <div id="themes">
            <p>
                Themes
            </p>
            <button onclick="theme1()">1</button>
            <button onclick="theme2()">2</button>
            <button onclick="theme3()">3</button>
        </div>
    </header>
    <main>
        <div id="result">
            <span></span>
        </div>
        <div id="operators">
            <button onclick="Type7()" id="g">7</button>
            <button onclick="Type8()" id="k">8</button>
            <button onclick="Type9()" id="h">9</button>
            <button onclick="Del()" id="dl">del</button>
            <button onclick="Type4()" id="d">4</button>
            <button onclick="Type5()" id="e">5</button>
            <button onclick="Type6()" id="f">6</button>
            <button onclick="plus()" id="pl">+</button>
            <button onclick="Type1()" id="a">1</button>
            <button onclick="Type2()" id="b">2</button>
            <button onclick="Type3()" id="c">3</button>
            <button onclick="minus()" id="mn">-</button>
            <button onclick="point()" id="pt">.</button>
            <button onclick="Type0()" id="z">0</button>
            <button onclick="divide()" id="bl">/</button>
            <button onclick="multiply()" id="vr">x</button>
            <button onclick="Reset()" id="rst">RESET</button>
            <button onclick="equals()" id="eql">=</button>
        </div>
    </main>

    <script src="calculator.js"></script>
</body>

</html>
